<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

body {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.login-box {
	display : flex;
	justify-content: center;
	align-items: center;
	border: 1px solid black;
	border-radius: 20px;
	padding: 20px;
	width: 300px;
}

input {
	padding : 5px;
	margin : 10px;
}

</style>
</head>
<body>
	<h1>로그인 페이지 입니다.</h1>
	<div class = "login-box">
	<form action="/login-proc"  method = "post">
		<label>로그인</label>
		<br>
		<input type = "text"  name = "username" required="required" placeholder="아이디를 입력하세요">
		<br>
		<label>비밀번호</label>
		<br>
		<input type = "password"  name = "password" required="required" placeholder="비밀번호를 입력하세요">
		<br>
		<input type = "submit"  value = "로그인">
		<br>
	</form>
	</div>
</body>
</html>
